<div class="container">
    <form>
        <div class="mb-3">
            <label for="searchMovie" class="form-label">Search Movie</label>
            <input type="text" class="form-control" name="searchMovie" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p>Searching for {{ searchTerm }}</p>
    {% for movie in movies %}
    <h2>{{ movie.title }}</h2>
    <h3>{{ movie.description }}</h3>
    <img src="{{movie.image.url}}" alt="" />
    {% if movie.url %}
    <a href="{{  movie.url  }}"> Movie link </a>
    {% endif %} {% endfor %}
    <br />
</div>
