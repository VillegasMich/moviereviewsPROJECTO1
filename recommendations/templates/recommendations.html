<head>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
</head>

{% extends 'base.html' %} {% block content %}

<div class="container">
    <h1 class="title-center">Recommendations</h1>
    <form>
        <div class="mb-3">
            <label for="prompt" class="form-label">Insert prompt</label>
            <input type="text" class="form-control" name="prompt" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p>{{ prompt }}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div v-for="movie in movies" class="col">
            <div class="card">
                <img class="class-img-top" src="{{ movie.image.url }}" />
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.description }}</p>
                    {% if movie.url %}
                    <a href="{{ movie.url }}" class="btn btn-primary">
                        Movie Link
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
